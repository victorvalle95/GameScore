<ion-header>
  <ion-toolbar>
    <ion-title class="titulo" text-center>GameScore</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment scrollable>
      <ion-segment-button (click)="changeTab('1')">
        <ion-icon name="home"></ion-icon>
      </ion-segment-button>
      <ion-segment-button (click)="changeTab('2')">
        {{fechaActual.getFullYear()}}
      </ion-segment-button>
      <ion-segment-button (click)="changeTab('3')">
        <ion-icon name="search"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="mainControl">
    <h3>Recently launches</h3>
    <ion-slides pager="true" [options]="actualGames" #slideWithNav2>
      <ion-slide *ngFor="let s of actualGames.slice(0,5)">
        <ion-img src="{{s.image}}"></ion-img>
      </ion-slide>
    </ion-slides>

    <h3>Upcoming games</h3>
    <ion-slides pager="true" [options]="upcomingGames" #slideWithNav2>
      <ion-slide *ngFor="let s of upcomingGames.slice(0,5)">
        <ion-img alt="{{s.releaseDateText}}"src="{{s.image}}"></ion-img>
      </ion-slide>
    </ion-slides>

    <h3>Hall of Fame {{fechaActual.getFullYear()}}</h3>
    <ion-slides pager="true" [options]="slideHallofFame" #slideWithNav2>
      <ion-slide *ngFor="let s of halfOfFameGames.slice(0,5)">
        <ion-img src="{{s.image}}"> </ion-img>
      </ion-slide>
    </ion-slides>
  </div>

  <div *ngIf=actualYearControl>
    <ion-list>
      <ion-item color="{{color(game)}}" *ngFor="let game of actualGames">{{ game.name }} - {{game.releaseDateText}} <h3 slot="end">{{game.mediaScore}}</h3>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf=searchControl>
    <ion-list>
      <ion-item color="{{color(game)}}" *ngFor="let game of games">{{ game.name }} - {{game.releaseDateText}} <h3 slot="end">{{game.mediaScore}}</h3>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
